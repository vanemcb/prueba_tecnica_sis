<div class="container mt-5">
    <h5 class="mt-5 mb-5 text-center">AGREGAR USUARIO</h5>
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input [(ngModel)]="user.name" type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Correo</label>
                        <input [(ngModel)]="user.email" type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input [(ngModel)]="user.password" type="text" name="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button (click)="add()" class="btn btn-primary">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
